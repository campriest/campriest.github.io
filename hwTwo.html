<!DOCTYPE html>
    <html>
    <html lang="en">
    <head>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/addons/p5.dom.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/p5.js"></script>

    </head>
<script>
var phrase = '	I feel tired. Emotionally drained by the past couple years. The feeling of being lost, homeless, heartbroken, and whatever other sappy emotional adjective that you could think of—describes my current state. There are days where I want to give up, and walk away. Go back to LA, and get lost in the bumper to bumper traffic. But I guess that would be too easy, and unfortunately would just put a tire around my stomach from all the fine Mexican cuisine I would probably inhale. So instead I say here in NYC, hoping that city chaos doesn’t destroy break me.';

 var find = 'I';
 var shape= 'feel';


var i = 0;
   var speed = 10;
   var j=0;

var gridSize=25;



 function setup() {
   createCanvas(500, 500);




 }


 function draw() {
   background(0);


   display();
   displayTwo();

   displayThree();
   move();
   look();
   lookTwo();
   grid();



   console.log(phrase.length)




 }

 function display() {
   for(var x =0; x<phrase.length; x++){

   var check = phrase.substring(random(x+75), 100);

}
 textSize(random(10));
   fill(255);
   text(check, i, 50, 300, 300);
 }

 function displayTwo(){
   for(var z=0; z<phrase.length;z++){
   var phraseTwo = phrase.substring(z,200);
   }
   textSize(random(400));
   fill(255);
   text(phraseTwo, 50, i+20, 300, 300);
 }

 function displayThree(){
     for(var c=0; c<phrase.length; c++){

   var phraseThree = phrase.substring(c,500);
   }
   textSize(random(300));
   fill(random(40,255));
   text(phraseThree, 50, j+60, 300, 300);



 }

 function move() {


   i = i + speed / 10;
   if (i > windowWidth) {

     i = 0;
   }
  j=j+speed / 5;
  if(j> windowHeight){

    j=0;
  }
 }

 function look(){

   var iSee= match(phrase, find);
   fill(random(40,255));
   text(iSee, 60+i,  70, 300,300);
   //print(iSee);

 }

 function lookTwo(){

   var iSeeTwo = match(phrase, shape);
   textSize(400);
   fill(0);
   stroke(255);
   text(iSeeTwo, 70+i, 80, 500, 500);
   print(iSeeTwo);
 }

 function grid(){
   for(var l= gridSize; l<=width; l+= gridSize){
      for(var m= gridSize; m<= height; m+=gridSize){
        fill(random(0,255));
        //stroke(0);
        rect(l-17, random(m-25), 5, 30);

        stroke(0);
        //line(l,m, width/2, height/2);

      }
   }



 }
 

</script>


</html>
